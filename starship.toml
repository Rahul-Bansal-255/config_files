format = """
[](#FF4500)\
$username$hostname\
[](bg:#FF6347 fg:#FF4500)\
$directory\
[](fg:#FF6347 bg:#FF7F50)\
$git_branch$git_status\
[](fg:#FF7F50 bg:#FFA07A)\
$c$cpp$python\
[](fg:#FFA07A bg:#20B2AA)\
$time\
[](fg:#20B2AA)
 [❯](fg:green) \
"""

[username]
show_always = true
style_user = "bg:#FF4500 fg:black"
format = '[ $user ]($style)'

[hostname]
ssh_only = false
style = "bg:#FF4500 fg:black"
format = '[ $hostname ]($style)'

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bg:#FF6347 fg:black"
format = "[  $path ]($style)"

[git_branch]
style = "bg:#FF7F50 fg:black"
format = '[  $branch ]($style)'

[git_status]
style = "bg:#FF7F50 fg:black"
format = '[$all_status$ahead_behind ]($style)'

[c]
style = "bg:#FFA07A fg:black"
format = '[  $version ]($style)'

[cpp]
style = "bg:#FFA07A fg:black"
format = '[  $version ]($style)'

[python]
style = "bg:#FFA07A fg:black"
format = '[  ($version) ]($style)'

[time]
disabled = false
time_format = "%H:%M:%S"
style = "bg:#20B2AA fg:black"
format = '[  $time ]($style)'

