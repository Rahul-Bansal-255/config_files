format = """
[](#A0522D)\
$username$hostname\
[](fg:#A0522D bg:#BC8F8F)\
$directory\
[](fg:#BC8F8F bg:#D2B48C)\
$git_branch$git_status\
[](fg:#D2B48C bg:#8FBC8F)\
$c$cpp$python\
[](fg:#8FBC8F bg:#778899)\
$time\
[](fg:#778899)
 [❯](fg:#006400) \
"""

[username]
show_always = true
style_user = "bg:#A0522D fg:black"
format = '[ $user ]($style)'

[hostname]
ssh_only = false
style = "bg:#A0522D fg:black"
format = '[ $hostname ]($style)'

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bg:#BC8F8F fg:black"
format = "[  $path ]($style)"

[git_branch]
style = "bg:#D2B48C fg:black"
format = '[  $branch ]($style)'

[git_status]
style = "bg:#D2B48C fg:black"
format = '[$all_status$ahead_behind ]($style)'

[c]
style = "bg:#8FBC8F fg:black"
format = '[  $version ]($style)'

[cpp]
style = "bg:#8FBC8F fg:black"
format = '[  $version ]($style)'

[python]
style = "bg:#8FBC8F fg:black"
format = '[  ($version) ]($style)'

[time]
disabled = false
time_format = "%H:%M:%S"
style = "bg:#778899 fg:black"
format = '[  $time ]($style)'

