format = """
[](#A0522D)\
$username$hostname\
[](bg:#BC8F8F fg:#A0522D)\
$directory\
[](fg:#BC8F8F bg:#D2B48C)\
$git_branch$git_status\
[](fg:#D2B48C bg:#DEB887)\
$c$cpp$python\
[](fg:#DEB887 bg:#8FBC8F)\
$time\
[](fg:#8FBC8F)
 [❯](fg:darkgreen) \
"""

[username]
show_always = true
style_user = "bg:#A0522D fg:black"
format = '[ $user ]($style)'

[hostname]
ssh_only = false
style = "bg:#A0522D fg:black"
format = '[ $hostname ]($style)'

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bg:#BC8F8F fg:black"
format = "[  $path ]($style)"

[git_branch]
style = "bg:#D2B48C fg:black"
format = '[  $branch ]($style)'

[git_status]
style = "bg:#D2B48C fg:black"
format = '[$all_status$ahead_behind ]($style)'

[c]
style = "bg:#DEB887 fg:black"
format = '[  $version ]($style)'

[cpp]
style = "bg:#DEB887 fg:black"
format = '[  $version ]($style)'

[python]
style = "bg:#DEB887 fg:black"
format = '[  ($version) ]($style)'

[time]
disabled = false
time_format = "%H:%M:%S"
style = "bg:#8FBC8F fg:black"
format = '[  $time ]($style)'

